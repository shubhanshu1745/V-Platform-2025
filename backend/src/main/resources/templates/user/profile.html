<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/default}">
<head>
    <title th:text="${pageTitle}">Profile - Volunteer Platform</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mb-4" style="color: var(--primary-text);">Your Profile</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img th:if="${user.photoBase64}" th:src="'data:image/png;base64,' + ${user.photoBase64}" class="card-img-top" alt="Profile Photo">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${user.firstName + ' ' + user.lastName}" style="color: var(--secondary-text);"></h5>
                    <p class="card-text"><small class="text-muted-secondary">Email: <span th:text="${user.email}"></span></small></p>
                    <p class="card-text"><small class="text-muted-secondary">Pincode: <span th:text="${user.pincode}"></span></small></p>
                    <!-- Add more profile details here -->
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" style="color: var(--secondary-text);">Update Profile</h5>
                    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
                    <form th:action="@{/profile}" th:object="${profileUpdateRequestDTO}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                        </div>
                        <div class="mb-3">
                            <label for="pincode" class="form-label">Pincode</label>
                            <input type="text" class="form-control" id="pincode" th:field="*{pincode}">
                        </div>
                        <div class="mb-3">
                            <label for="contactDetails" class="form-label">Contact Details</label>
                            <input type="text" class="form-control" id="contactDetails" th:field="*{contactDetails}">
                        </div>
                        <div class="mb-3">
                            <label for="skills" class="form-label">Skills (comma-separated)</label>
                            <input type="text" class="form-control" id="skills" th:field="*{skills}">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" th:field="*{gender}">
                                <option value="">Select Gender</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="photoFile" class="form-label">Profile Photo</label>
                            <input type="file" class="form-control" id="photoFile" name="photoFile">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
