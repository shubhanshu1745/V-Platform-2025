<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="text-danger">
                  <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
                  <div *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format.</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
                  <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading()">
                  <span *ngIf="loading()" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                  Login
                </button>
              </div>
              <div class="mt-3 text-center">
                Don't have an account? <a routerLink="/register">Register</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
