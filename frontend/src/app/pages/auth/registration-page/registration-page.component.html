<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Register</h2>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName">
                <div *ngIf="registrationForm.controls['firstName'].invalid && (registrationForm.controls['firstName'].dirty || registrationForm.controls['firstName'].touched)" class="text-danger">
                  <div *ngIf="registrationForm.controls['firstName'].errors?.['required']">First Name is required.</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName">
                <div *ngIf="registrationForm.controls['lastName'].invalid && (registrationForm.controls['lastName'].dirty || registrationForm.controls['lastName'].touched)" class="text-danger">
                  <div *ngIf="registrationForm.controls['lastName'].errors?.['required']">Last Name is required.</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)" class="text-danger">
                  <div *ngIf="registrationForm.controls['email'].errors?.['required']">Email is required.</div>
                  <div *ngIf="registrationForm.controls['email'].errors?.['email']">Invalid email format.</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <div *ngIf="registrationForm.controls['password'].invalid && (registrationForm.controls['password'].dirty || registrationForm.controls['password'].touched)" class="text-danger">
                  <div *ngIf="registrationForm.controls['password'].errors?.['required']">Password is required.</div>
                  <div *ngIf="registrationForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters long.</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                <div *ngIf="registrationForm.errors?.['passwordMismatch'] && (registrationForm.controls['confirmPassword'].dirty || registrationForm.controls['confirmPassword'].touched)" class="text-danger">
                  Passwords do not match.
                </div>
              </div>
              <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" formControlName="pincode">
                <div *ngIf="registrationForm.controls['pincode'].invalid && (registrationForm.controls['pincode'].dirty || registrationForm.controls['pincode'].touched)" class="text-danger">
                  <div *ngIf="registrationForm.controls['pincode'].errors?.['required']">Pincode is required.</div>
                  <div *ngIf="registrationForm.controls['pincode'].errors?.['pattern']">Invalid pincode format.</div>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid || loading()">
                  <span *ngIf="loading()" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                  Register
                </button>
              </div>
              <div class="mt-3 text-center">
                Already have an account? <a routerLink="/login">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
